apiVersion: apps/v1
kind: Deployment
metadata:
  name: art-gallery
  labels:
    app: art-gallery-gui
spec:
  replicas: 3
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: art-gallery
  template:
    metadata:
      labels:
        app: art-gallery
    spec:
      containers:
      - name: nodejs-gui
        image: acresion/art-gallery:latest
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi        
        ports:
        - containerPort: 3000